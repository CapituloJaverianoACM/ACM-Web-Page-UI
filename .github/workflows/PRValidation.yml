name: Setup Bun

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, edited, reopened, synchronize]

jobs:
  pr-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.0.2

      - name: Install dependencies
        run: bun install

      - name: Run build
        run: bun run build
